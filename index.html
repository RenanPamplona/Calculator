<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
   <script src="index.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
</head>

<body>
   <div class="calculator">
      <div class="display">
         
            <span class="previous-number">123 +</span>
            <span class="current-number">456</span>
         
      </div>
      <div class="buttons">
         <div class="row">
            <button class="is-two">AC</button>
            <button>Del</button>
            <button>/</button>
         </div>
         <div class="row">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>*</button>
         </div>
         <div class="row">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>+</button>
         </div>
         <div class="row">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>-</button>
         </div>
         <div class="row">
            <button>.</button>
            <button>0</button>
            <button class="is-two">=</button>
         </div>
      </div>
   </div>
</body>

</html>
